<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #222;
            color: white;
        }

        h1 {
            font-weight: 700;
            color: #fffc00;
            /* Snapchat yellow accent */
            margin-bottom: 30px;
            text-align: center;
        }

        #appList {
            max-width: 800px;
            margin: 0 auto;
        }

        .app {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #007BFF;
        }

        .app h3 {
            margin: 0;
        }

        .app p {
            margin: 5px 0;
        }

        .app small {
            display: block;
            margin-top: 12px;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>

<body>
    <h1>Applications</h1>
    <div id="appList">Loading...</div>


    <script>
        // Set your secret access code here
        const ACCESS_CODE = "snapchatadmincode";

        // Get the URL search params
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code !== ACCESS_CODE) {
            alert("Access denied. Invalid or missing access code.");
            // Redirect away (to home page or elsewhere)
            window.location.href = "application.html"; // or any other safe page
        }
    </script>



    <script>
        const api = "https://application-backend-225i.onrender.com"; // Same Render URL

        async function loadApps() {
            const res = await fetch(`${api}/api/applications`);
            const apps = await res.json();
            const list = document.getElementById("appList");
            list.innerHTML = "";

            apps.forEach(app => {
                list.innerHTML += `
          <div>
            <h3>${app.name}</h3>
            <p>Email: ${app.email}</p>
            <p>${app.message}</p>
            <small>${new Date(app.submittedAt).toLocaleString()}</small>
            <hr>
          </div>
        `;
            });
        }

        loadApps();
    </script>
</body>

</html>
