<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #222;
            color: white;
        }

        .app {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
        }

        .app h3 {
            margin: 0 0 10px;
            color: #fff;
        }

        .app p {
            margin: 5px 0;
            color: #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fffc00;
        }
    </style>
</head>

<body>

    <h1>Admin Panel - Applications</h1>
    <div id="appList">Loading...</div>

    <script>
        const apiUrl = "https://application-backend-225i.onrender.com/api/applications";
        const appList = document.getElementById("appList");

        async function loadApplications() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch");

                const apps = await response.json();

                if (apps.length === 0) {
                    appList.innerHTML = "<p>No applications found.</p>";
                    return;
                }

                appList.innerHTML = ""; // clear "Loading..."

                apps.forEach(app => {
                    const div = document.createElement("div");
                    div.className = "app";
                    div.innerHTML = `
            <h3>${app.name}</h3>
            <p><strong>Email:</strong> ${app.email}</p>
            <p><strong>Message:</strong> ${app.message}</p>
            <p><em>Submitted: ${new Date(app.submittedAt).toLocaleString()}</em></p>
          `;
                    appList.appendChild(div);
                });
            } catch (err) {
                appList.innerHTML = "<p style='color: red;'>Failed to load applications.</p>";
                console.error(err);
            }
        }

        loadApplications();
    </script>

</body>

</html>
